<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coucher - Creative Solutions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <nav>
      <div class="logo">
        <span class="c-letter">C</span>oucher
      </div>
      <div class="nav-links">
        <a href="#services">SERVICES</a>
        <a href="#about">ABOUT US</a>
        <a href="#cases">CASES</a>
        <button class="sign-up">SIGN UP</button>
      </div>
    </nav>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>
            <span class="animated-text">UNLIMITED</span>
            <span class="animated-text">PRETENTIOUS</span>
            <span class="animated-text">IDEAS</span>
          </h1>
          <div class="avatar-group">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
          </div>
        </div>
        <div class="card">
          <h3>YOUR<br/>BUSINESS<br/>BOOST</h3>
          <button class="demo-btn">Book Demo Call →</button>
        </div>
      </section>
      <section class="solutions">
        <div class="play-section">
          <button class="play-btn">
            <span class="play-icon">▶</span>
          </button>
          <p>Let's See<br/>How We Did It</p>
        </div>
        <div class="tags">
          <span>WEB ANALYTICS</span>
          <span>EMAIL MARKETING</span>
          <span>SEO 2.0</span>
        </div>
      </section>
      <section class="stats">
        <div class="stat-card orange">
          <div class="icon">⚙️</div>
          <h3>UNIQUE<br/>BUSINESS SOLUTIONS</h3>
        </div>
        <div class="stat-card gray">
          <h3>OUR CASE<br/>STUDIES →</h3>
        </div>
        <div class="stat-card yellow">
          <h3>700+</h3>
          <p>SUCCESSFUL<br/>PROJECTS</p>
        </div>
      </section>
    </main>
  </body>
</html>
